<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MovieController">
  <head>
    <title ng-bind="'Best - ' + details.Title"></title>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

        </div>
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>BEST</b> <span class="span-style">Movie Browser</span></a>
          </div>
      </nav>
      <center>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.arageek.com/wp-content/uploads/shutter-island-movie-be-made-into-tv-series.jpg"  style="height: 500px ; width: 80%">
      </div>

      <div class="item">
      <img src="http://i39.tinypic.com/25h0t44.png" style="height: 500px ; width: 80%">
      </div>

      <div class = "item">
        <img src="http://blog.tshirt-factory.com/wp-content/uploads/2010/02/banner.jpg" style="height: 500px ; width: 80%">
      </div>
      <div class = "item">
        <img src="https://goo.gl/rZB1IU" style="height: 500px ; width: 80%" >
      </div>

      <div class="item">
        <img src="http://cdn.pcwallart.com/images/fast-and-furious-6-dvd-wallpaper-2.jpg" style="height: 500px ; width: 80%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
  <br>
  <br>
      <div class="animated zoomInRight">
        <div class="input-group search-bar">
          <input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Search for..." autofocus />
          <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
        </div>
      </div>

</center>
        <div id="main-info" ng-include="'partials/main-info.html'" class="col-md-8"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
